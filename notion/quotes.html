<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.min.js"
      integrity="sha512-TjBzDQIDnc6pWyeM1bhMnDxtWH0QpOXMcVooglXrali/Tj7W569/wd4E8EDjk1CwOAOPSJon1VfcEt1BI4xIrA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style>
        h2, h3 {
            font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
            color: white;
        }
        #author {
            font-weight: 700;

        }
        #quote {
            font-weight: 400;
            font-style: italic;

        }
    </style>
  </head>
  <body onclick="getQuote()">
      <h2 id="quote"></h2>
      <h3 id="author"></h3>
    <script defer>
      const quote = document.getElementById("quote");
      const author = document.getElementById("author");
      const getQuote = async () => {
        const res = await axios.get("https://api.quotable.io/quotes/random?tags=wisdom|friendship|success|life");
        console.log(res.data[0]);
        quote.innerText = res.data[0].content
        author.innerText = res.data[0].author
      };
      getQuote();
    </script>
  </body>
</html>
